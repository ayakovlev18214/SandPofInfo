
plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version,
                'Main-Class': 'yakovlev.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
